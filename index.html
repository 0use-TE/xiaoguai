<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小乖 - 可爱的非洲迷你刺猬</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading animation -->
    <div class="loading">
        <div class="loading-spinner">❤</div>
    </div>

    <header>
        <div class="blob"></div>
        <div class="blob"></div>
        <h1>小乖</h1>
        <p>一只可爱的非洲迷你小刺猬</p>
    </header>

    <main>
        <section class="about-section fade-in">
            <h2>关于小乖</h2>
            <p>小乖是一只4个月大的非洲迷你母刺猬，她性格温顺可爱，非常亲人。最大的爱好就是吃猫粮，小小的身子却有着大大的胃口呢！</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">4</div>
                    <div class="stat-label">个月大</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">6</div>
                    <div class="stat-label">张美照</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">∞</div>
                    <div class="stat-label">可爱程度</div>
                </div>
            </div>
        </section>

        <section class="gallery-section fade-in">
            <h2>小乖的日常</h2>
            <div class="gallery">
                <div class="gallery-item" data-index="0">
                    <img src="images/麻将桌上的小乖.png" alt="麻将桌上的小乖">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>麻将桌上的小乖</h3>
                        <p>在麻将桌上玩耍的小乖</p>
                    </div>
                </div>
                <div class="gallery-item" data-index="1">
                    <img src="images/拖着小乖.png" alt="拖着小乖" loading="lazy">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>托着小乖</h3>
                        <p>托着毛茸茸的小乖</p>
                    </div>
                </div>
                <div class="gallery-item" data-index="2">
                    <img src="images/怀里面可爱的小乖.png" alt="怀里面可爱的小乖" loading="lazy">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>怀里面可爱的小乖</h3>
                        <p>乖乖躺在怀里的小乖</p>
                    </div>
                </div>
                <div class="gallery-item" data-index="3">
                    <img src="images/肥肥的小乖看着我.png" alt="肥肥的小乖看着我" loading="lazy">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>肥肥的小乖看着我</h3>
                        <p>肥嘟嘟的小乖深情地看着你</p>
                    </div>
                </div>
                <div class="gallery-item" data-index="4">
                    <img src="images/手拽着小乖.png" alt="手拽着小乖" loading="lazy">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>手拽着小乖</h3>
                        <p>小小的手拽着小小的她</p>
                    </div>
                </div>
                <div class="gallery-item" data-index="5">
                    <img src="images/在喝水的小乖.png" alt="在喝水的小乖" loading="lazy">
                    <div class="gallery-icon">🐾</div>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <div class="gallery-overlay">
                        <h3>在喝水的小乖</h3>
                        <p>认真喝水的小乖</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with <span class="heart">❤</span> for 小乖</p>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next">&#10095;</span>
        <img src="" alt="放大图片">
        <span class="lightbox-counter"></span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
